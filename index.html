<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator_Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
   
        <div class="grid-container">
            
            <div class="grid-item1">5+5</div>
            <div class="grid-item2" style="background-color: rgb(236, 24, 24);">C</div>
            <div class="grid-item">/</div>
            <div class="grid-item">x</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
            <div class="grid-item">-</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item3">+</div>
            <div class="grid-item">3</div>
            <div class="grid-item">2</div>
            <div class="grid-item">1</div>
            <!-- <div class="grid-item">+</div> -->
            <div class="grid-item">0</div>
            <div class="grid-item">00</div>
            <div class="grid-item" style="background-color: rgb(168, 168, 33);">=</div>
        </div>
    </main>
</body>
</html>
